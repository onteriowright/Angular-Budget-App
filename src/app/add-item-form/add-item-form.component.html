<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <!-- Amount -->
      <div class="field is-narrow">
        <p class="control">
          <input type="number" required name="amount" style="width: 100px;" class="input" placeholder="Amount"
            [ngModel]="item.amount" />
        </p>
      </div>
      <!-- Description -->
      <div class="field">
        <p class="control">
          <input type="text" required name="description" class="input" placeholder="Description"
            [ngModel]="item.description" />
        </p>
      </div>

      <!-- Add Item Button -->
      <div class="field is-narrow">
        <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
      </div>
    </div>
  </div>
</form>
